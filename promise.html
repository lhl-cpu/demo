<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      new Promise(function (resolve) {
        resolve();
        console.log("A");
      })
        .then(function () {
          return new Promise((resolve) => {
            resolve();
            console.log("B");
          });
        })
        .then(function () {
          return new Promise((resolve) => {
            resolve();
            console.log("B");
          });
        })
        .then(function () {
          console.log("D");
        });
    </script>
  </body>
</html>
